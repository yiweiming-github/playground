    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>

                <h1>用户注册<span class="label label-primary"></span></h1>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4 class="form-signin-heading">如需使用分析工具，请先进行用户注册</h4>
                <input type="email" id="inputEmail" class="form-control" placeholder="邮箱地址" required autofocus onblur="checkUserName('inputEmail', 'inputEmailHint')">
                <i id="inputEmailHint">请输入邮箱地址</i>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" required onblur="checkPasswordFormat('inputPassword', 'inputPasswordHint')">
                <i id="inputPasswordHint">请输入密码</i>
                <input type="password" id="confirmPassword" class="form-control" placeholder="再次输入密码" required onblur="checkPasswordMatch('inputPassword', 'confirmPassword', 'confirmPasswordHint')">
                <i id="confirmPasswordHint">请再次输入密码</i>
                <button class="btn btn-md btn-success btn-block" onclick="submitRegisterInfo('inputEmail', 'inputPassword', 'confirmPassword', 'inputEmailHint', 'inputPasswordHint', 'confirmPasswordHint')">注册</button>                
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
