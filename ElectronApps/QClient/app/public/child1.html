<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Child 1</title>
  </head>
  <body>
    <h1>This is child window 1</h1>
    <script type="text/javascript">
      const ipc = require('electron').ipcRenderer;    
      function ChangeTicker(){
        var ticker = document.getElementById("ticker").value        
        ipc.send('main-ticker-change', ticker)
      }
   </script>
    <input id="ticker" type="text"/>
    <input type="button" onclick="ChangeTicker()" value="ChangeTicker"></button>     
  </body>  
</html>
